{% extends 'Base.html' %}

{% block content %}
<h2 class="w3-border w3-round w3-text-red w3-xxlarge w3-grey w3-padding-16 w3-center w3-bold" style="background-color: grey;"><b>{{ error }}</h2></b></h2>
<form action="/make_session" method="post">
    <label for="cca">CCA</label><select name="cca" id="cca">
        {% for cca in ccas %}
        <option value="{{ cca[0] }}">{{ cca[1] }}</option>
        {% endfor%}
    </select><br>
    <label for="teacheric">Teacher In Charge</label><select name="teacheric" id="teacheric">
        {% for teacher in teachers %}
        <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
        {% endfor %}
    </select><br>
    <label for="teacher_a">Teacher In Charge (If Applicable)</label><select name="teacher_a" id="teacher_a">
        <option value=" ">No Assistant Teacher</option>
        {% for teacher in teachers %}
        <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
        {% endfor %}
    </select><br>
    <label for="date">Date:</label><input type="date" name="date" id="date" required><br>
    <label for="start">Start Time:</label><input type="time" name="start" id="start" required><br>
    <label for="end">End Time:</label><input type="time" name="end" id="end" required><br>
    <input type="submit" value="Create CCA Session">
</form>
{% endblock %}
